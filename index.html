<html>
  <head>
    <title>Tea Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="lib/jquery.min.js"></script>
    <script src="lib/raphael-min.js"></script>
    <script src="teatimer.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="prompt">
        <p>What type of tea?</p>
      </div>
      <div class="select">
        <input type="button" class="green startTimer" value="Green" />
        <input type="button" class="black startTimer" value="Black" />
      </div>
      <div class="tea">
        <p class="time">0:00</p>
      </div>
    </div>
  </body>
</html>
