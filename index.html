<html>
  <head>
    <title>Tea Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="lib/jquery.min.js"></script>
    <script src="lib/raphael-min.js"></script>
    <script src="teatimer.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="prompt">
        <p>What type of tea?</p>
      </div>
      <div class="select">
        <input type="button" class="green startTimer" value="Green" />
        <input type="button" class="black startTimer" value="Black" />
      </div>
      <div class="tea">
        <p class="time">0:00</p>
      </div>
    </div>
    <a href="https://github.com/benatkin/w2a-teatimer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/4c7dc970b89fd04b81c8e221ba88ff99a06c6b61/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub"></a>
  </body>
</html>
